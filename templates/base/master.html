<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}

    {% endblock %}
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>
<ul class="nav nav-inline">
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'home' %}">Cineapp</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'peliculas' %}">Peliculas</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'login'  %}">Login</a>
    </li>
</ul>

<div class="container mt-5">
    <div id="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselId" data-slide-to="0" class="active"></li>
            <li data-target="#carouselId" data-slide-to="1"></li>
            <li data-target="#carouselId" data-slide-to="2"></li>
            <li data-target="#carouselId" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            {% load static %}
            <div class="carousel-item active">
                <img src="{% static 'img/wonder.jpg' %}" alt="First slide" width="1140" height="250">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/logan.jpg' %}" alt="Second slide" width="1140" height="250">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/robocop.jpg' %}" alt="Third slide" width="1140" height="250">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/jigsaw.jpg' %}" alt="Fourth slide" width="1140" height="250">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>

{% block content %}

{% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
