{% extends 'base/master.html' %}

{% block title %}
    <title>Login | CineOnline</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <form action="{% url 'login' %}" method="post" style="width: 300px; margin: auto;">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre de usuario</label>
                <input type="text"
                       name="nombre_usuario" id="nombre" class="form-control" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password"
                       name="contrasena" id="contrasena" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </form>
    </div>
{% endblock %}
